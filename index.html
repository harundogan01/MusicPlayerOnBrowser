<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="img/alexandra.jpg" alt="">
        </div>
        <div class="descriptionDiv">
            <h2 class="song" id="song"></h2>
            <h3 class="singer" id="singer"></h3>
        </div>
        <audio src="music/alexandra.mp3"></audio>
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
                <div class="timeDiv">
                    <span id="currentTime"></span>
                    <span id="totalTime"></span>
                </div>
                <div class="playerDiv">
                    <span><i class="fa-solid fa-backward" id="prev"></i></span>
                    <span><i class="fa-solid fa-play" id="play"></i></span>
                    <span><i class="fa-solid fa-forward" id="next"></i></span>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/e1079f9d5c.js" crossorigin="anonymous"></script>
</body>
</html>
